<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-dark p-3 d-flex justify-content-between position-sticky top-0 bottom-0 z-3">
        <img class="logo" src="img/duck.png " alt="Logo">
            <nav class="navbar navbar-expand-lg bg-dark d-none d-lg-block flex-grow-1">
                <div class="container">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="mb-4 mt-4">Nuovo Libro</h1>
            <div class="row">
                <div class="col-6">
                    <p>Nome Autore</p>
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col-6 mb-4">
                    <p>Cognome Autore</p>
                  <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
              </div>
              <div class="row">
              <div class="col-12">
                <p>Titolo</p>
              <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
            </div>
              </div>
              <div class="row">
            <div class="col-4 mt-4">
                <p>Genere</p>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Scegli genere</option>
                  <option value="1">Romance</option>
                  <option value="2">Giallo</option>
                  <option value="3">Avventura</option>
                </select>
                </div>
                <div class="col-4 mt-4">
                    <p>Anno di pubblicazione</p>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
                </div>
                <div class="col-4 mt-4">
                    <p>ISBN#</p>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
                </div>
              </div>
              <hr class="mt-5">
              <div class="col-12">
                <p>Note</p>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Note</label>
              </div>
              </div>
            

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
